<a routerLink="/home"> Homepage</a>
<form [formGroup]="voteForm" (ngSubmit)="onSubmit()">
  <div class="section">
    <h2>Votes</h2>

    <div class="questions" *ngFor="let question of questionsFiltered">
      <!-- <div class="form-group">
        Question:
        {{ question.text }}
      </div> -->

      <div class="form-group">
        {{ question.text }}
        <div
          class="btn-group btn-group-toggle"
          ngbRadioGroup
          name="vote"
          formControlName="vote"
          id="vote"
        >
          <label ngbButtonLabel class="radio-form">
            <input ngbButton type="radio" [value]="'true'" />
            Yes
          </label>
          <label ngbButtonLabel class="radio-form right-radio">
            <input ngbButton type="radio" [value]="'false'" />
            No
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <button
      type="submit"
      [disabled]="!voteForm.valid"
      class="btn btn-primary form-btn"
    >
      <i class="bi bi-save"></i>
      Save
    </button>
  </div>
</form>
