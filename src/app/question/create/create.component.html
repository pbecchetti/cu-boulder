<h1>Create a new question</h1>

<form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
  <div class="section">
    <h2>You can write a new question below:</h2>
    <div class="form-group">
      <textarea
        class="form-control"
        type="textarea"
        name="question"
        id="question"
        formControlName="question"
        row="3"
      ></textarea>
      <div
        *ngIf="
          questionForm.controls['question'].invalid &&
          (questionForm.controls['question'].dirty ||
            questionForm.controls['question'].touched)
        "
        class="error-msg"
      >
        <div *ngIf="questionForm.controls['question'].errors?.required">
          This field is required
        </div>
        <div *ngIf="questionForm.controls['question'].errors?.maxlength">
          200 characters maximum are allowed
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button
      type="submit"
      [disabled]="!questionForm.valid"
      class="btn btn-primary form-btn"
    >
      <i class="bi bi-save"></i>
      Save
    </button>
  </div>
</form>
