<app-header></app-header>
<mat-card>
  <mat-card-header
    ><mat-card-title>Results of votes</mat-card-title></mat-card-header
  >
  <mat-card-content>
    <div class="questions" *ngFor="let question of questions">
      <div class="question">
        {{ question.text }}
      </div>
      <div>
        {{ question.nbVoteTotal }} vote<span *ngIf="question.nbVoteTotal > 1"
          >s</span
        >
      </div>
      <div>
        People responding "Yes" represents {{ question.percentageYes }}%
      </div>
      <div>People responding "No" represents {{ question.percentageNo }}%</div>
    </div>
  </mat-card-content>
</mat-card>
