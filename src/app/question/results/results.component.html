<div class="questions" *ngFor="let question of questions">
  <div class="question">
    Question:
    {{ question.question }}
  </div>
  <div class="Vote">Nb of votes: {{ question.nbVoteTotal }}</div>
  <div class="Vote">Nb of votes Yes: {{ question.percentageYes }}%</div>
  <div class="Vote">Nb of votes No: {{ question.percentageNo }}%</div>
</div>
