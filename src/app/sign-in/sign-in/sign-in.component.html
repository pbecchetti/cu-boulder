<mat-card>
  <mat-card-header><mat-card-title>Sign In</mat-card-title></mat-card-header>
  <mat-card-content
    ><form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <div class="section">
        <div class="title-content">Please enter your username</div>
        <mat-form-field class="example-full-width">
          <input
            matInput
            type="text"
            name="username"
            id="username"
            formControlName="username"
          />
          <div
            *ngIf="
              signinForm.controls['username'].invalid &&
              (signinForm.controls['username'].dirty ||
                signinForm.controls['username'].touched)
            "
            class="error-msg"
          >
            <div *ngIf="signinForm.controls['username'].errors?.required">
              This field is required
            </div>
          </div>
        </mat-form-field>
      </div>
      <button
        type="submit"
        [disabled]="!signinForm.valid"
        mat-raised-button
        color="primary"
      >
        Sign In
      </button>
    </form>
  </mat-card-content>
</mat-card>
